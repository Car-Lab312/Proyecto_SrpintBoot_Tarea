<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel = stylesheet th:href="@{css/Style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <section class="grid-container">
        <h1>Sistema de Gesti√≥n de tareas</h1>
        <div class="crear">
            <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <label for="nombre">Descripcion:</label>
                <input type="text" id="descripcion" placeholder="Ingresa tu nombre">
                <button class="Crear btn btn-primary" style="margin: 1px;">Crear</button>
            </form>
        </div>
            <div class="tabla_tareas">
                <table>
                    <thead>
                        <tr>
                            <th>ID Tarea</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th style="text-align: center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tarea : ${tareas}">
                            <td th:text="${tarea.id}"></td>
                            <td th:text="${tarea.nombre}"></td>
                            <td th:text="${tarea.descripcion}"></td>
                            <td class="acciones">
                                <button type="button" class="Leer btn btn-primary">Leer</button>
                                <button class="Actualizar btn btn-primary">Actualizar</button>
                                <button class="Eliminar btn btn-primary">Eliminar</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </section>
    </header>
  </body>
</html>
